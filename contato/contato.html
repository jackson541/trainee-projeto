<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="src/css/style.css">

    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  rel="stylesheet">
</head>
<body>

    <section id="contato">
        <div class="contato-container">
            <iframe width="100%" src="https://maps.google.com/maps?hl=en&amp;q=R. Pres. Quaresma, 439 - Alecrim, Natal - RN, 59031-150+(Clínica MedFamília)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <div class="contato-card-informacao">
                <h1>Contato</h1>
                <div class="contato-card-informacao-midias">
                    <div class="contato-card-informacao-midias-sociais">
                        <div class="contato-card-informacao-social instagram">
                            <a href="https://www.instagram.com/medfamilia/" target="_blank"><i class="fab fa-instagram"></i></a>

                        </div>
                        <div class="contato-card-informacao-social facebook">

                            <h3>/clinicamedfamilia</h3>
                        </div>
                        <div class="contato-card-informacao-social whatsapp">
                            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5584999530043" target="_blank"><i class="fab fa-whatsapp"></i></a>
                            <h3>(84) 99953-0043</h3>
                        </div>
                    </div>

                    <div class="contato-card-informacao-midias-contato">
                        <div class="contato-card-informacao-social telefone">
                            <i class="fas fa-phone-square"></i>
                            <h3>(84) 2010-1112</h3>
                        </div>
                        <div class="contato-card-informacao-social localizacao">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Ruas do Bairro Alecrim, Rua Presidente Quaresma, Número 439-B.</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
