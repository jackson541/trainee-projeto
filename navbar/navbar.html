<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  rel="stylesheet">
</head>
<body>

    <section id="navbar">
        <div id="navbar-desktop">
            <div class="navbar-desktop-container">
                <img src="src/images/logo.png" class="navbar-logo">
                <div class="navbar-desktop-links">
                    <ul class="navbar-desktop-section-links" id="navbar-desktop-section-links">
                        <li><a href="#home" class="active">Home</a></li>
                        <li><a href="#quemsomos">Quem Somos</a></li>
                        <li><a href="#especialidades">Especialidades</a></li>
                        <li><a href="#agendarconsulta">Agende sua Consulta</a></li>
                        <li><a href="#contato">Contato</a></li>
                    </ul>
                    <ul class="navbar-desktop-social-links">
                        <li><a href="https://api.whatsapp.com/send?1=pt_BR&phone=5584999530043" target="_blank"><i class="fab fa-whatsapp" onclick="openNav()"></i></a></li>
                        <li><a href="https://www.instagram.com/medfamilia/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/clinicamedfamilia/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    </ul>
                </div>
                <div class="menu-navbar-mobile-botao">
                    <i class="fas fa-bars open-navbar-mobile-botao" onclick="openNavMobile()"></i>
                    <i class="fas fa-times close-navbar-mobile-botao" onclick="closeNavMobile()" style="display: none;"></i>
                </div>
            </div>
        </div>

        <div id="navbar-mobile">
            <div id="navbar-mobile-content" class="navbar-mobile-container">
                <a href="#home" class="active">Home</a>
                <a href="#quemsomos">Quem Somos</a>
                <a href="#especialidades">Especialidades</a>
                <a href="#agendarconsulta">Agendar Consulta</a> 
                <a href="#contato">Contato</a>
                <ul class="navbar-mobile-social-links">
                    <li><a href="https://api.whatsapp.com/send?1=pt_BR&phone=5584999530043" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="https://www.instagram.com/medfamilia/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/clinicamedfamilia/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                </ul>           
            </div>
        </div>
    </section>

    <script src="src/js/jquery-3.4.1.min.js"></script>

    <script>      
        const navbar = document.getElementById('navbar-mobile-content');
        var openButton = document.getElementsByClassName('open-navbar-mobile-botao')[0];
        var closeButton = document.getElementsByClassName('close-navbar-mobile-botao')[0];

        function openNavMobile() {
            navbar.style.width = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            openButton.style.display = 'none';
            closeButton.style.display = 'block';
        }

        function closeNavMobile() {
            navbar.style.width = "0";
            document.body.style.backgroundColor = "white";
            openButton.style.display = 'block';
            closeButton.style.display = 'none';
        }

    </script>

    <script>
        $('#navbar-desktop-section-links li a').click(function() {
            $('#navbar-desktop-section-links li a').removeClass('active');
            $(this).addClass('active'); 
        }); 

        $('.navbar-mobile-container a').click(function() {
            $('.navbar-mobile-container a').removeClass('active');
            $(this).addClass('active'); 
        }); 
    </script>
</body>
</html>
