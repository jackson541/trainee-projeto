{% extends 'base.html' %}
{% load static %}

{% block body %}

    <p>especialidades</p>
    
    {% for especialidade in especialidades %}
        <p>{{especialidade.nome}}</p>
        <p>{{especialidade.descricao}}</p>
        <img src="{{especialidade.imagem.url}}" alt="imagem - {{especialidade.nome}}">
    {% endfor %}

{% endblock %}
